<div class="container max-w-full p-4">
  <div class="p-4 text-blue-900 rounded-lg">
    <!-- Accordion -->
    <div class="mb-4">
      <p-accordion [activeIndex]="0" styleClass="mb-5">
        <p-accordionTab
          [header]="'ค้นหาข้อมูล'"
          [headerStyle]="{
            'background-color': '#3b82f6',
            color: '#fff',
            'font-weight': '600'
          }"
          [contentStyle]="{ 'background-color': '#dbeafe', color: '#003f5c' }"
        >
          <div
            class="grid gap-4 text-white lg:grid-cols-4 md:grid-cols-2 sm:grid-cols-1"
          >
            <div *ngFor="let box of [1, 2, 3, 4]">
              <label class="block mb-2 font-semibold text-blue-900">{{
                "student.box" + box | translate
              }}</label>
              <p-select
                class="w-full text-white rounded"
                optionLabel="name"
                [placeholder]="'common.message.Pleaseselect' | translate"
              ></p-select>
            </div>

            <div>
              <label class="block mb-2 font-semibold text-blue-900">{{
                "common.status" | translate
              }}</label>
              <p-select
                class="w-full text-blue-900 bg-blue-200 border border-blue-400 rounded"
                optionLabel="name"
                [placeholder]="'common.message.Pleaseselect' | translate"
              ></p-select>
            </div>
          </div>

          <div class="flex justify-center gap-2 mt-4">
            <p-button
              [label]="'common.button.search' | translate"
              icon="pi pi-search"
              styleClass="p-button-sm bg-blue-500 border-blue-500 text-white hover:bg-blue-600"
            ></p-button>
            <p-button
              [label]="'common.button.cancel' | translate"
              icon="pi pi-refresh"
              variant="outlined"
              styleClass="p-button-sm border-blue-500 text-blue-500 hover:bg-blue-100"
            ></p-button>
          </div>
        </p-accordionTab>
      </p-accordion>
    </div>

    <!-- Header + Add button -->
    <div class="flex items-center justify-between my-4">
      <h4 class="font-semibold text-blue-900">
        {{ "sidebar.menu2" | translate }}
      </h4>
      <p-button
        [label]="'common.button.add' | translate"
        icon="pi pi-plus-circle"
        styleClass="p-button-sm bg-blue-500 border-blue-500 text-white hover:bg-blue-600"
      ></p-button>
    </div>
    <hr class="border-blue-400" />

    <!-- Cards: ข้อมูล + รูปชิดขวา -->
    <div class="flex flex-col gap-4 mt-4">
      <div
        class="flex w-full h-64 overflow-hidden border border-blue-400 rounded-lg"
      >
        <!-- ซ้าย: ข้อมูล -->
        <div class="w-2/3 p-4 bg-blue-100">
          <!-- ใส่ข้อมูลที่กรอกตรงนี้ -->
          <p class="text-blue-900">ข้อมูลที่กรอกจะแสดงตรงนี้</p>
        </div>

        <!-- ขวา: รูป -->
        <div
          class="flex items-center justify-end w-1/3 overflow-hidden bg-blue-200"
        >
          <p-image
            src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
            alt="Image"
            class="object-cover h-full"
          />
        </div>
      </div>

      <!-- ตัวอย่าง Card อื่น -->
      <div
        class="flex w-full h-64 overflow-hidden border border-blue-400 rounded-lg"
      >
        <div class="w-2/3 p-4 bg-blue-100">
          <p class="text-blue-900">ข้อมูลที่กรอกจะแสดงตรงนี้</p>
        </div>
        <div
          class="flex items-center justify-end w-1/3 overflow-hidden bg-blue-200"
        >
          <p-image
            src="https://primefaces.org/cdn/primeng/images/galleria/galleria10.jpg"
            alt="Image"
            class="object-cover h-full"
          />
        </div>
      </div>
    </div>
  </div>
</div>
