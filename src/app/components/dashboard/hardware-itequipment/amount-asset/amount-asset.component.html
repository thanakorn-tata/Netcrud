<div class="p-4 my-4">
  <div class="text-xl font-semibold mb-6 xl:ml-4">{{'dashboard.amount.title' | translate}}</div>
  <div class="grid grid-cols-1 xl:grid-cols-12 gap-6">
    <!-- Management Button -->
    <div class="order-1 col-span-12 flex flex-col items-center mb-6 xl:order-3 xl:col-span-5">
      <div class="flex justify-center gap-4">
        <div>
          <button pButton class="p-button-help w-full xl:w-auto" >
            {{'dashboard.amount.manage' | translate}}
          </button>
        </div>
        <div>
          <button pButton class="p-button-help w-full xl:w-auto">
            {{'dashboard.amount.download' | translate}}
          </button>
        </div>
      </div>
    </div>

    <!-- Chart -->
    <div class="order-2 col-span-12 h-[300px] xl:order-1 xl:col-span-3 ">
      <p-chart type="doughnut" [data]="chartData" height="300px" [options]="chartOptions" >
      </p-chart>
    </div>

    <!-- Asset Cards -->
    <div class="order-3 col-span-12 xl:order-2 xl:col-span-4 xl:mt-17">
      <div class="grid grid-cols-2 gap-4 xl:grid-cols-2">
        <p-card *ngFor="let asset of assets" class="w-full">
          <div class="flex items-center justify-between gap-4">
            <div class="bg-purple-100 p-3 rounded-xl">
              <i [class]="asset.icon" class="text-purple-600 !text-3xl"></i>
            </div>
            <div class="text-2xl font-bold text-purple-600">{{ asset.count }}</div>
          </div>
          <div class="mt-3 flex justify-end text-xl font-medium">
            {{ asset.name | translate}}
          </div>
        </p-card>
      </div>
    </div>
  </div>
</div>
