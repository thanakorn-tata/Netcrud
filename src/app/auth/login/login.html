<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 via-blue-500 to-purple-600 relative overflow-hidden"
>
  <!-- Floating circles background -->
  <div
    class="absolute w-96 h-96 bg-white/10 rounded-full blur-3xl top-10 left-10 animate-pulse"
  ></div>
  <div
    class="absolute w-80 h-80 bg-purple-300/20 rounded-full blur-2xl bottom-10 right-10 animate-float"
  ></div>

  <div
    class="bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl w-full max-w-md p-8 z-10 border border-white/20"
  >
    <!-- Logo/Header -->
    <div class="text-center mb-8">
     <div class="relative p-2 rounded-full justify-center items-center flex mx-auto mb-4 ">
          <img
            src="https://i.ibb.co/1B4DWZ8/icon.png"
            alt="Logo"
            class="object-cover w-16 h-16 rounded-full sm:w-32 sm:h-32"
          />
        </div>
      <h2 class="text-3xl font-extrabold text-indigo-900 drop-shadow-sm">
        เข้าสู่ระบบ
      </h2>
      <p class="text-gray-600 mt-2 tracking-wide">ระบบจัดการข้อมูลนักศึกษา</p>
    </div>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg flex items-center gap-2 animate-shake"
    >
      <i class="pi pi-exclamation-triangle"></i>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-5">
        <label
          class="block text-gray-700 font-semibold mb-2 flex items-center gap-2"
        >
          <i class="pi pi-user text-indigo-500"></i>ชื่อผู้ใช้
        </label>
        <input
          type="text"
          formControlName="username"
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300"
          placeholder="กรุณากรอกชื่อผู้ใช้"
        />
        <small
          *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          class="text-red-500 mt-1 block"
        >
          กรุณากรอกชื่อผู้ใช้
        </small>
      </div>

      <!-- Password -->
      <div class="mb-8">
        <label
          class="block text-gray-700 font-semibold mb-2 flex items-center gap-2"
        >
          <i class="pi pi-lock text-indigo-500"></i>รหัสผ่าน
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-300"
            placeholder="กรุณากรอกรหัสผ่าน"
          />
          <span
            class="absolute right-4 top-3 cursor-pointer text-gray-400 hover:text-indigo-500 transition"
            (click)="showPassword = !showPassword"
          >
            <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </span>
        </div>
        <small
          *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          class="text-red-500 mt-1 block"
        >
          กรุณากรอกรหัสผ่าน
        </small>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid || loading"
        class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold text-lg shadow-md hover:shadow-lg hover:scale-[1.02] transition-all duration-300 relative overflow-hidden disabled:opacity-60 disabled:cursor-not-allowed"
      >
        <span class="relative z-10 flex justify-center items-center gap-2">
          <i class="pi pi-sign-in"></i>
          {{ loading ? 'กำลังเข้าสู่ระบบ...' : 'เข้าสู่ระบบ' }}
        </span>
        <div
          class="absolute inset-0 bg-gradient-to-r from-white/30 to-transparent opacity-0 hover:opacity-20 transition-all duration-500"
        ></div>
      </button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-8 border-t border-gray-200 pt-6">
      <p class="text-gray-600">
        ยังไม่มีบัญชี?
        <a
          routerLink="/register"
          class="text-indigo-500 hover:text-purple-600 font-semibold underline underline-offset-2 transition-all duration-300"
        >
          สมัครสมาชิก
        </a>
      </p>
    </div>
  </div>
</div>
