<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-blue-700 p-4">
  <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-8">
    <!-- Logo/Header -->
    <div class="text-center mb-8">
      <div class="bg-blue-500 w-20 h-20 rounded-full mx-auto flex items-center justify-center mb-4">
        <i class="pi pi-user text-white text-4xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-blue-900">เข้าสู่ระบบ</h2>
      <p class="text-gray-600 mt-2">ระบบจัดการข้อมูลนักศึกษา</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
      <i class="pi pi-exclamation-triangle mr-2"></i>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">
          <i class="pi pi-user mr-2"></i>ชื่อผู้ใช้
        </label>
        <input
          type="text"
          formControlName="username"
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="กรุณากรอกชื่อผู้ใช้"
        />
        <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
               class="text-red-500">
          กรุณากรอกชื่อผู้ใช้
        </small>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-700 font-semibold mb-2">
          <i class="pi pi-lock mr-2"></i>รหัสผ่าน
        </label>
        <div class="relative">
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="กรุณากรอกรหัสผ่าน"
          />
          <span
            class="absolute right-3 top-3 cursor-pointer text-gray-500"
            (click)="showPassword = !showPassword">
            <i [class]="showPassword ? 'pi pi-eye-slash' : 'pi pi-eye'"></i>
          </span>
        </div>
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
               class="text-red-500">
          กรุณากรอกรหัสผ่าน
        </small>
      </div>

      <!-- Submit Button -->
      <p-button
        type="submit"
        label="เข้าสู่ระบบ"
        icon="pi pi-sign-in"
        [disabled]="loginForm.invalid || loading"
        [loading]="loading"
        styleClass="w-full p-button-lg bg-blue-500 border-blue-500 hover:bg-blue-600"
      ></p-button>
    </form>

    <!-- Register Link -->
    <div class="text-center mt-6">
      <p class="text-gray-600">
        ยังไม่มีบัญชี?
        <a routerLink="/register"
          class="text-blue-500 hover:text-blue-700 font-semibold hover:underline inline-block cursor-pointer">
          สมัครสมาชิก
        </a>
      </p>
    </div>
  </div>
</div>
